version: '3.8'

services:
  websocket-server:
    build: 
      context: ./websocket-server
      dockerfile: Dockerfile
    container_name: telegram-voice-websocket
    restart: always
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
    networks:
      - telegram-voice-network

  mini-app:
    build:
      context: ./mini-app
      dockerfile: Dockerfile
    container_name: telegram-voice-app
    restart: always
    volumes:
      - ./mini-app/out:/app/out
    depends_on:
      - websocket-server
    networks:
      - telegram-voice-network

networks:
  telegram-voice-network:
    driver: bridge