<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
        #log {
            background: #f5f5f5;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    
    <div class="test-section">
        <h2>Test Different Endpoints</h2>
        <button onclick="testWebSocket('ws://89.23.115.156:8080')">Direct Port 8080</button>
        <button onclick="testWebSocket('ws://89.23.115.156/ws')">HTTP Proxy /ws</button>
        <button onclick="testWebSocket('wss://hesovoice.online/ws')">HTTPS Proxy /ws</button>
        <button onclick="testWebSocket('ws://localhost:8080')">Localhost (–¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏)</button>
    </div>
    
    <div class="test-section">
        <h2>Custom URL Test</h2>
        <input type="text" id="customUrl" placeholder="ws://example.com:8080" style="width: 300px; padding: 5px;">
        <button onclick="testCustomUrl()">Test Custom URL</button>
    </div>
    
    <div class="test-section">
        <h2>Connection Log</h2>
        <button onclick="clearLog()">Clear Log</button>
        <div id="log"></div>
    </div>
    
    <script>
        let ws = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function testWebSocket(url) {
            log(`\n========== Testing ${url} ==========`, 'info');
            
            // Close existing connection
            if (ws && ws.readyState !== WebSocket.CLOSED) {
                ws.close();
                log('Closing previous connection...', 'info');
                setTimeout(() => testWebSocket(url), 500);
                return;
            }
            
            try {
                log(`Connecting to ${url}...`, 'info');
                ws = new WebSocket(url);
                
                ws.onopen = function() {
                    log('‚úÖ Connection opened successfully!', 'success');
                    
                    // Send test message
                    const testMsg = JSON.stringify({
                        —Ç–∏–ø: '–ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è',
                        –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: {
                            id: 'test-' + Date.now(),
                            –∏–º—è: 'Test User',
                            –∞–≤–∞—Ç–∞—Ä: 'üë§'
                        }
                    });
                    
                    log(`Sending test message: ${testMsg}`, 'info');
                    ws.send(testMsg);
                };
                
                ws.onmessage = function(event) {
                    log(`üì® Received: ${event.data}`, 'success');
                };
                
                ws.onerror = function(error) {
                    log(`‚ùå Error: ${error.type || 'Connection failed'}`, 'error');
                };
                
                ws.onclose = function(event) {
                    log(`Connection closed. Code: ${event.code}, Reason: ${event.reason || 'No reason'}`, 'info');
                    if (event.code === 1006) {
                        log('Code 1006 usually means: Connection refused, CORS issue, or SSL/TLS problem', 'error');
                    }
                };
                
            } catch (error) {
                log(`‚ùå Failed to create WebSocket: ${error.message}`, 'error');
            }
        }
        
        function testCustomUrl() {
            const url = document.getElementById('customUrl').value;
            if (url) {
                testWebSocket(url);
            } else {
                log('Please enter a URL', 'error');
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            log('WebSocket Test Page Loaded', 'info');
            log('Your browser: ' + navigator.userAgent, 'info');
            log('Current location: ' + window.location.href, 'info');
        };
    </script>
</body>
</html>
