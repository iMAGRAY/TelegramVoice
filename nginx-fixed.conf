# Fixed nginx configuration for TelegramVoice
server {
    listen 80;
    listen 443 ssl http2;
    server_name hesovoice.online 89.23.115.156;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/hesovoice.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hesovoice.online/privkey.pem;

    # Main app
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket proxy - FIXED
    location /ws {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 10s;
        
        # No buffering for WebSocket
        proxy_buffering off;
        
        # Headers required for WebSocket
        proxy_set_header X-NginX-Proxy true;
        proxy_redirect off;
    }
    
    # Direct WebSocket access (for debugging)
    location = /ws-test {
        return 200 'WebSocket endpoint: ws://$host/ws or wss://$host/ws\n';
        add_header Content-Type text/plain;
    }

    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_pass http://127.0.0.1:3000;
    }
}

# Redirect HTTP to HTTPS for domain only
server {
    listen 80;
    server_name hesovoice.online;
    
    # Keep this block empty to avoid duplicate
    if ($host = hesovoice.online) {
        return 301 https://$server_name$request_uri;
    }
}