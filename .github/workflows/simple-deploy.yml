          fi
          # HTTP
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 http://localhost:3000 || echo "000")
          if [[ "$HTTP_CODE" == "200" || "$HTTP_CODE" == "404" ]]; then
