        script: |
          echo "üåê –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏..."
          # WebSocket
          if timeout 5 bash -c "cat < /dev/tcp/localhost/8080" &>/dev/null; then
            echo "‚úÖ WS OK"
          else
            echo "‚ùå WS –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω"
            echo "–ó–∞–ø—É—Å–∫–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω–æ–µ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ..."
            cd /root/TelegramVoice
            chmod +x ultimate-ws-fix.sh
            ./ultimate-ws-fix.sh
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—â–µ —Ä–∞–∑
            if timeout 5 bash -c "cat < /dev/tcp/localhost/8080" &>/dev/null; then
              echo "‚úÖ WS –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω"
            else
              echo "‚ùå WS –≤—Å–µ –µ—â–µ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω"
              echo "üî• –ó–∞–ø—É—Å–∫–∞–µ–º —Ñ–æ—Ä—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º..."
              chmod +x force-ws-start.sh
              ./force-ws-start.sh
              # –ü–æ—Å–ª–µ–¥–Ω—è—è –ø—Ä–æ–≤–µ—Ä–∫–∞
              if timeout 5 bash -c "cat < /dev/tcp/localhost/8080" &>/dev/null; then
                echo "‚úÖ WS –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω —Ñ–æ—Ä—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–º –∑–∞–ø—É—Å–∫–æ–º!"
              else
                echo "‚ùå –ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –û–®–ò–ë–ö–ê: WebSocket –Ω–µ –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è!" && exit 1
              fi
