name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 1) –ë–∏–ª–¥ —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–∞ –∏ –±—ç–∫–µ–Ω–¥–∞ + upload artifacts
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Frontend build (static export) ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: mini-app/package-lock.json

      - name: Install frontend dependencies
        working-directory: mini-app
        run: npm ci

      - name: Build and export frontend
        working-directory: mini-app
        run: |
          npm run build          # –¥–æ–ª–∂–µ–Ω –¥–µ–ª–∞—Ç—å `next build && next export`
          # Í≤∞Í≥º –≤—ã—Ö–æ–¥–∏—Ç –≤ –ø–∞–ø–∫—É mini-app/out

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-static
          path: mini-app/out

      # --- Backend build (Rust release binary) ---
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal

      - name: Cache Rust crates
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            signaling-server/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build Rust backend (release)
        working-directory: signaling-server
        run: cargo build --release

      - name: Upload backend artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-bin
          path: signaling-server/target/release/

  # 2) –î–µ–ø–ª–æ–π –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–≤ –Ω–∞ —Å–µ—Ä–≤–µ—Ä (–±–µ–∑ —Å–±–æ—Ä–∫–∏ –Ω–∞ –º–µ—Å—Ç–µ)
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Download frontend artifact
        uses: actions/download-artifact@v3
        with:
          name: frontend-static
          path: frontend-out

      - name: Download backend artifact
        uses: actions/download-artifact@v3
        with:
          name: backend-bin
          path: backend-bin

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # –û—Å—Ç–∞–Ω–æ–≤–∏–º —Å—Ç–∞—Ä—ã–µ –ø—Ä–æ—Ü–µ—Å—Å—ã (–µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è pm2)
            pm2 stop all || true

            # –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥ (—Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ —Ñ–∞–π–ª—ã)
            rm -rf ${{ secrets.SERVER_PROJECT_PATH }}/mini-app/out
            mkdir -p ${{ secrets.SERVER_PROJECT_PATH }}/mini-app/out
            cp -r /github/workspace/frontend-out/* ${{ secrets.SERVER_PROJECT_PATH }}/mini-app/out/

            # –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –±—ç–∫–µ–Ω–¥ (Rust binary)
            cp /github/workspace/backend-bin/signaling-server ${{ secrets.SERVER_PROJECT_PATH }}/signaling-server/
            chmod +x ${{ secrets.SERVER_PROJECT_PATH }}/signaling-server/signaling-server

            # –ó–∞–ø—É—Å–∫–∞–µ–º —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥ —á–µ—Ä–µ–∑ serve –∏ pm2
            npm install -g serve
            cd ${{ secrets.SERVER_PROJECT_PATH }}/mini-app
            pm2 start serve --name frontend -- -s out -l 3000

            # –ó–∞–ø—É—Å–∫–∞–µ–º –±—ç–∫–µ–Ω–¥ —á–µ—Ä–µ–∑ pm2
            cd ${{ secrets.SERVER_PROJECT_PATH }}/signaling-server
            pm2 start ./signaling-server --name signaling-server

            pm2 save

      - name: Post-deploy monitoring
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            echo "üåê –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏..."

            # WebSocket
            if timeout 5 bash -c "cat < /dev/tcp/${{ secrets.SERVER_HOST }}/8080" &>/dev/null; then
              echo "‚úÖ WS OK"
            else
              echo "‚ùå WS –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω" && exit 1
            fi

            # HTTP
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 http://${{ secrets.SERVER_HOST }}:3000 || echo "000")
            if [[ "$HTTP_CODE" == "200" || "$HTTP_CODE" == "404" ]]; then
              echo "‚úÖ HTTP OK (–∫–æ–¥ $HTTP_CODE)"
            else
              echo "‚ùå HTTP –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω (–∫–æ–¥ $HTTP_CODE)" && exit 1
            fi

            echo "üéâ –î–µ–ø–ª–æ–π –ø—Ä–æ–π–¥–µ–Ω —É—Å–ø–µ—à–Ω–æ!"
