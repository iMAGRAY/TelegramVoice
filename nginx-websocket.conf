# Nginx конфигурация для WebSocket прокси
# Этот файл должен быть размещен на сервере в /etc/nginx/sites-available/

server {
    listen 80;
    listen 443 ssl http2;
    server_name hesovoice.online 89.23.115.156;

    # SSL сертификаты (настроить через certbot)
    # ssl_certificate /etc/letsencrypt/live/hesovoice.online/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/hesovoice.online/privkey.pem;

    # Основное приложение (статика Next.js)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket прокси для сигналинг сервера
    location /ws {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket специфичные настройки
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 5s;
        
        # Отключаем буферизацию для WebSocket
        proxy_buffering off;
    }

    # Статичные файлы с кешированием
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_pass http://localhost:3000;
    }
}

# Автоматический редирект с HTTP на HTTPS
server {
    listen 80;
    server_name hesovoice.online;
    return 301 https://$server_name$request_uri;
}