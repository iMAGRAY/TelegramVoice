<!DOCTYPE html>
<html>
<head>
    <title>Real-time WebSocket Debug</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 20px auto; padding: 20px; }
        .container { display: flex; gap: 20px; }
        .panel { flex: 1; border: 1px solid #ddd; border-radius: 5px; padding: 15px; }
        .log { background: #f5f5f5; padding: 10px; height: 400px; overflow-y: auto; font-family: monospace; font-size: 11px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { margin: 5px; padding: 8px 12px; cursor: pointer; }
        input { padding: 5px; margin: 5px; }
        .user-panel { background: #f9f9f9; }
        .status { font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîä –ì–æ–ª–æ—Å–æ–≤—ã–µ –∫–æ–º–Ω–∞—Ç—ã - –û—Ç–ª–∞–¥–∫–∞ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</h1>
    
    <div class="container">
        <!-- –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å 1 -->
        <div class="panel user-panel">
            <h3>üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å 1</h3>
            <div class="status" id="status1">–û—Ç–∫–ª—é—á–µ–Ω</div>
            <input type="text" id="username1" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" value="–¢–µ—Å—Ç–µ—Ä-1">
            <button onclick="connectUser(1)">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
            <button onclick="disconnectUser(1)">–û—Ç–∫–ª—é—á–∏—Ç—å—Å—è</button>
            <br>
            <button onclick="joinRoom(1, 'general')">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ "–û–±—â–∏–π"</button>
            <button onclick="leaveRoom(1)">–ü–æ–∫–∏–Ω—É—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
            <div class="log" id="log1"></div>
        </div>
        
        <!-- –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å 2 -->
        <div class="panel user-panel">
            <h3>üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å 2</h3>
            <div class="status" id="status2">–û—Ç–∫–ª—é—á–µ–Ω</div>
            <input type="text" id="username2" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" value="–¢–µ—Å—Ç–µ—Ä-2">
            <button onclick="connectUser(2)">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
            <button onclick="disconnectUser(2)">–û—Ç–∫–ª—é—á–∏—Ç—å—Å—è</button>
            <br>
            <button onclick="joinRoom(2, 'general')">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ "–û–±—â–∏–π"</button>
            <button onclick="leaveRoom(2)">–ü–æ–∫–∏–Ω—É—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
            <div class="log" id="log2"></div>
        </div>
    </div>
    
    <div class="panel" style="margin-top: 20px;">
        <h3>üîß –û–±—â–∞—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞</h3>
        <button onclick="testSequence()">üöÄ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏</button>
        <button onclick="clearLogs()">üßπ –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥–∏</button>
        <div class="log" id="generalLog"></div>
    </div>

    <script>
        const wsUrl = 'ws://89.23.115.156:8080';
        const users = {
            1: { ws: null, id: null, room: null },
            2: { ws: null, id: null, room: null }
        };

        function log(user, message, type = 'info') {
            const logElement = document.getElementById(`log${user}`);
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logElement.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
            
            // –î—É–±–ª–∏—Ä—É–µ–º –≤ –æ–±—â–∏–π –ª–æ–≥
            const generalLog = document.getElementById('generalLog');
            generalLog.innerHTML += `<div class="${className}">[${timestamp}] User${user}: ${message}</div>`;
            generalLog.scrollTop = generalLog.scrollHeight;
        }

        function updateStatus(user, status, color = '#333') {
            const statusElement = document.getElementById(`status${user}`);
            statusElement.textContent = status;
            statusElement.style.color = color;
        }

        function connectUser(user) {
            if (users[user].ws) {
                log(user, '‚ùå –£–∂–µ –ø–æ–¥–∫–ª—é—á–µ–Ω', 'error');
                return;
            }

            const username = document.getElementById(`username${user}`).value || `User-${user}`;
            users[user].id = `user-${user}-${Date.now()}`;
            
            log(user, `üîÑ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ ${wsUrl}...`);
            updateStatus(user, '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...', 'orange');
            
            const ws = new WebSocket(wsUrl);
            users[user].ws = ws;

            ws.onopen = () => {
                log(user, '‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω', 'success');
                updateStatus(user, '–ü–æ–¥–∫–ª—é—á–µ–Ω', 'green');
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–∏
                const joinMessage = {
                    —Ç–∏–ø: '–ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è',
                    –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: {
                        id: users[user].id,
                        –∏–º—è: username,
                        –∞–≤–∞—Ç–∞—Ä: 'üë§',
                        –ø–æ–¥–∫–ª—é—á–µ–Ω: true,
                        –º–∏–∫—Ä–æ—Ñ–æ–Ω_–≤–∫–ª—é—á–µ–Ω: false,
                        –≥–æ–≤–æ—Ä–∏—Ç: false
                    }
                };
                
                ws.send(JSON.stringify(joinMessage));
                log(user, `üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è (${users[user].id})`);
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    log(user, `üì• –ü–æ–ª—É—á–µ–Ω–æ: ${data.—Ç–∏–ø}`, 'info');
                    
                    if (data.—Ç–∏–ø === '–æ—à–∏–±–∫–∞') {
                        log(user, `‚ùå –û–®–ò–ë–ö–ê –°–ï–†–í–ï–†–ê: ${data.—Å–æ–æ–±—â–µ–Ω–∏–µ}`, 'error');
                        log(user, `üîç –ü–æ–ª–Ω—ã–π –æ—Ç–≤–µ—Ç: ${JSON.stringify(data)}`, 'error');
                    } else if (data.—Ç–∏–ø === '—É—á–∞—Å—Ç–Ω–∏–∫–∏-–∫–æ–º–Ω–∞—Ç—ã-–æ–±–Ω–æ–≤–ª–µ–Ω—ã') {
                        log(user, `üë• –£—á–∞—Å—Ç–Ω–∏–∫–∏ –∫–æ–º–Ω–∞—Ç—ã ${data.–∫–æ–º–Ω–∞—Ç–∞_id}: [${data.—É—á–∞—Å—Ç–Ω–∏–∫–∏.map(u => u.–∏–º—è).join(', ')}]`, 'success');
                    } else if (data.—Ç–∏–ø === '–∫–æ–º–Ω–∞—Ç—ã-–æ–±–Ω–æ–≤–ª–µ–Ω—ã') {
                        log(user, `üè† –î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–æ–º–Ω–∞—Ç—ã: [${data.–∫–æ–º–Ω–∞—Ç—ã.map(r => r.–Ω–∞–∑–≤–∞–Ω–∏–µ).join(', ')}]`);
                    } else if (data.—Ç–∏–ø === '–ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è-–∫-–∫–æ–º–Ω–∞—Ç–µ') {
                        users[user].room = data.–∫–æ–º–Ω–∞—Ç–∞.id;
                        log(user, `üéâ –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è –∫ –∫–æ–º–Ω–∞—Ç–µ "${data.–∫–æ–º–Ω–∞—Ç–∞.–Ω–∞–∑–≤–∞–Ω–∏–µ}"`, 'success');
                    } else {
                        log(user, `üîç –ü–æ–ª–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ: ${JSON.stringify(data)}`, 'info');
                    }
                } catch (e) {
                    log(user, `‚ùå –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞: ${event.data}`, 'error');
                }
            };

            ws.onclose = (event) => {
                log(user, `üîå –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ: ${event.code} - ${event.reason}`, 'error');
                updateStatus(user, '–û—Ç–∫–ª—é—á–µ–Ω', 'red');
                users[user].ws = null;
                users[user].room = null;
            };

            ws.onerror = (error) => {
                log(user, `‚ùå –û—à–∏–±–∫–∞ WebSocket: ${error}`, 'error');
                updateStatus(user, '–û—à–∏–±–∫–∞', 'red');
            };
        }

        function disconnectUser(user) {
            if (users[user].ws) {
                users[user].ws.close();
                users[user].ws = null;
                users[user].room = null;
                log(user, 'üëã –û—Ç–∫–ª—é—á–µ–Ω –≤—Ä—É—á–Ω—É—é');
                updateStatus(user, '–û—Ç–∫–ª—é—á–µ–Ω', 'red');
            }
        }

        function joinRoom(user, roomId) {
            if (!users[user].ws || users[user].ws.readyState !== WebSocket.OPEN) {
                log(user, '‚ùå –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω –∫ WebSocket', 'error');
                return;
            }

            const message = {
                —Ç–∏–ø: '–ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è-–∫-–∫–æ–º–Ω–∞—Ç–µ',
                –∫–æ–º–Ω–∞—Ç–∞_id: roomId,
                –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å_id: users[user].id
            };

            users[user].ws.send(JSON.stringify(message));
            log(user, `üì§ –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ –∫–æ–º–Ω–∞—Ç–µ "${roomId}"`);
        }

        function leaveRoom(user) {
            if (!users[user].room) {
                log(user, '‚ùå –ù–µ –≤ –∫–æ–º–Ω–∞—Ç–µ', 'error');
                return;
            }

            const message = {
                —Ç–∏–ø: '–ø–æ–∫–∏–Ω—É—Ç—å-–∫–æ–º–Ω–∞—Ç—É',
                –∫–æ–º–Ω–∞—Ç–∞_id: users[user].room,
                –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å_id: users[user].id
            };

            users[user].ws.send(JSON.stringify(message));
            log(user, `üì§ –ü–æ–∫–∏–¥–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã`);
            users[user].room = null;
        }

        function clearLogs() {
            document.getElementById('log1').innerHTML = '';
            document.getElementById('log2').innerHTML = '';
            document.getElementById('generalLog').innerHTML = '';
        }

        async function testSequence() {
            clearLogs();
            log(1, 'üöÄ –ù–ê–ß–ê–õ–û –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–û–ì–û –¢–ï–°–¢–ê', 'success');
            log(2, 'üöÄ –ù–ê–ß–ê–õ–û –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–û–ì–û –¢–ï–°–¢–ê', 'success');
            
            // –ü–æ–¥–∫–ª—é—á–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è 1
            connectUser(1);
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // –ü–æ–¥–∫–ª—é—á–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è 2
            connectUser(2);
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–µ–º –∫ –∫–æ–º–Ω–∞—Ç–µ
            joinRoom(1, 'general');
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            joinRoom(2, 'general');
            await new Promise(resolve => setTimeout(resolve, 3000));
            
            log(1, 'üèÅ –¢–ï–°–¢ –ó–ê–í–ï–†–®–ï–ù - –ø—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã', 'success');
            log(2, 'üèÅ –¢–ï–°–¢ –ó–ê–í–ï–†–®–ï–ù - –ø—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã', 'success');
        }
    </script>
</body>
</html>
